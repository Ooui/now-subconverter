[custom]
clash_rule_base=https://fastly.jsdelivr.net/gh/Ooui/now-subconverter@master/config.yaml

ruleset=Proxy,https://fastly.jsdelivr.net/gh/dler-io/Rules@main/Clash/Provider/Proxy.yaml
ruleset=Proxy,https://fastly.jsdelivr.net/gh/dler-io/Rules@main/Clash/Provider/Microsoft.yaml
ruleset=Proxy,https://fastly.jsdelivr.net/gh/dler-io/Rules@main/Clash/Provider/Telegram.yaml
ruleset=Proxy,https://fastly.jsdelivr.net/gh/dler-io/Rules@main/Clash/Provider/OpenAI.yaml
ruleset=DIRECT,https://fastly.jsdelivr.net/gh/dler-io/Rules@main/Clash/Provider/Domestic.yaml
ruleset=DIRECT,https://fastly.jsdelivr.net/gh/dler-io/Rules@main/Clash/Provider/LAN.yaml
ruleset=DIRECT,[]GEOIP,CN
ruleset=Proxy,[]MATCH

custom_proxy_group=Proxy`select`[]Auto`[]Fallback`.*
custom_proxy_group=Auto`url-test`.*`http://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=Fallback`fallback`.*`http://cp.cloudflare.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
