[custom]
surge_rule_base=https://raw.githubusercontent.com/Ooui/now-subconverter/master/config.conf

ruleset=REJECT,https://cdn.jsdelivr.net/gh/dler-io/Rules@main/Surge/Surge%203/Provider/Reject.list
ruleset=DIRECT,https://cdn.jsdelivr.net/gh/dler-io/Rules@main/Surge/Surge%203/Provider/Special.list
ruleset=Proxy,https://cdn.jsdelivr.net/gh/dler-io/Rules@main/Surge/Surge%203/Provider/Proxy.list
ruleset=DIRECT,https://cdn.jsdelivr.net/gh/dler-io/Rules@main/Surge/Surge%203/Provider/Domestic.list
ruleset=DIRECT,https://cdn.jsdelivr.net/gh/dler-io/Rules@main/Surge/Surge%203/Provider/Domestic%20IPs.list
ruleset=DIRECT,[]LAN
ruleset=DIRECT,[]GEOIP,CN
ruleset=Proxy,[]MATCH

custom_proxy_group=Proxy`select`[]Auto`[]Fallback`.*
custom_proxy_group=Auto`url-test`.*`http://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=Fallback`fallback`.*`http://cp.cloudflare.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
