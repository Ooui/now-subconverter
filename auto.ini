[custom]
clash_rule_base=https://raw.githubusercontent.com/Ooui/now-subconverter/master/config.yaml

ruleset=REJECT,https://raw.githubusercontent.com/Ooui/now-subconverter/master/reject.list
ruleset=DIRECT,https://raw.githubusercontent.com/Ooui/now-subconverter/master/direct.list
ruleset=Proxy,https://raw.githubusercontent.com/Ooui/now-subconverter/master/proxy.list
ruleset=DIRECT,[]GEOIP,CN
ruleset=Proxy,[]MATCH

custom_proxy_group=Proxy`select`[]⚖️ Load-Balance`[]⚡ Auto-UrlTest`[]🔙 Auto-Fallback`.*
custom_proxy_group=⚖️ Load-Balance`load-balance`.*`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=⚡ Auto-UrlTest`url-test`.*`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🔙 Auto-Fallback`fallback`.*`https://cp.cloudflare.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
